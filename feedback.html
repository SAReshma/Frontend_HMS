    <section class="feedback">
        <div class="container">
            <h2>Customer Feedback</h2>
            <div class="sort">
                Sort by Rating:
                <button onclick="sortFeedback('asc')">Lowest to Highest</button>
                <button onclick="sortFeedback('desc')">Highest to Lowest</button>
            </div>
            <table class="feedback-table" id="feedbackTable">
                <tr>
                    <th>Name</th>
                    <th>Review</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td>Priya K</td>
                    <td>A wonderful experience, highly recommended!</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Laxman</td>
                    <td>Great ambiance and friendly staff!</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Kavya</td>
                    <td>Room service was slow, but overall good stay.</td>
                    <td>3</td>
                </tr>
                <!-- Add more feedback entries as needed -->

        </div>
    </section>
