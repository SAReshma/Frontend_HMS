        <div class="container">
            <h2><center>Register</center></h2>
            <form id="registerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" placeholder="Enter your age  " required><br>
<br>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" placeholder="Enter your phone number  " required><br>
<br>
